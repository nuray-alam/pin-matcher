<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="pin-generator half-width">
                    <input class="form-control" type="text" id="generated-pin-display">
                    <button class="generate-btn" id="generate-button" onclick="generatePin()">Generate Pin</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-section half-width">
                    <input class="form-control" type="text" id="input-display">
                    <div class="numbers">
                        <div class="calc-body">
                            <div class="calc-button-row">
                              <div class="button" onclick="getNumber(7)">7</div>
                              <div class="button" onclick="getNumber(8)">8</div>
                              <div class="button" onclick="getNumber(9)">9</div>
                            </div>
                            <div class="calc-button-row">
                              <div class="button" onclick="getNumber(4)">4</div>
                              <div class="button" onclick="getNumber(5)">5</div>
                              <div class="button" onclick="getNumber(6)">6</div>
                            </div>
                            <div class="calc-button-row">
                              <div class="button" onclick="getNumber(1)">1</div>
                              <div class="button" onclick="getNumber(2)">2</div>
                              <div class="button" onclick="getNumber(3)">3</div>
                            </div>
                            <div class="calc-button-row">
                                <div class="button" id="back-button" onclick="deleteOneDigit()"><</div>
                                <div class="button" onclick="getNumber(0)">0</div>
                                <div class="button" onclick="clearInput()">C</div>
                            </div>
                            <div>
                                <button type="submit" class="submit-btn" onclick="varifyPin()">Submit</button>
                                <p class="action-left">3 try left</p>
                            </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="notify-section">
            <p class="notify" id="not-matched">❌ Pin Didn't Match, Please try again</p>
            <p class="notify" id='matched'>✅ Pin Matched... Secret door is opening for you</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
